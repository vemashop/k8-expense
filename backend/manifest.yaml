kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend
  labels:
    app: backend
    tier: backend
    project: expense
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      tier: backend
      project: expense
  template:
    metadata:
      name: backend
      app: backend
      tier: backend
      project: expense
    spec:
      containers:
      - name: backend
        image: joindevops/backend:1.0.0 
---
kind: Service
apiVersion: v1
metadata:
  name: backend
  namespace: expense
spec:
  selector:
    app: backend
    tier: backend
    project: expense
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080                 

